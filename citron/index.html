<script>
  $(document).ready(function(){
    $(function(){
	    var options = {
	    placement: function (context, element) {
	        var position = $(element).position();
	        console.log(position.top - $(window).scrollTop());
	        if (position.top - $(window).scrollTop() < 110){
	            return "bottom";
	        }

	        return "top";
	    }, trigger: "hover"
	};
	$('[data-toggle="tooltip"]').tooltip(options);
});
});
